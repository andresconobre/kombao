<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kombão - Membros</title>
    <link rel="apple-touch-icon" sizes="180x180" href="img/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="img/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="img/favicon/favicon-16x16.png">
    <link rel="manifest" href="img/favicon/site.webmanifest">
    <link rel="stylesheet" href="public/app.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Comic+Neue:wght@300;400;700&family=Rampart+One&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css" />
</head>

<body>
    <header class="bg-gradient-to-r from-indigo-700 to-pink-600 absolute top-0 w-full">
        <div class="container mx-auto">
            <div class="flex items-center justify-between py-8">
                <figure class="w-30">
                    <img src="img/logo.png" alt="Logo do Kombão" class="w-full object-contain">
                </figure>
                <ul class="flex gap-8 uppercase font-rampart text-white font-bold text-2xl">
                    <li class="hover:underline hover:underline-offset-4"><a href="/">Home</a></li>
                    <li class="hover:underline hover:underline-offset-4"><a href="/membros.html">Conheça os membros</a>
                    </li>
                    <li class="hover:underline hover:underline-offset-4"><a href="/frases-felibuda.html">Frases do
                            Felibuda</a></li>
                    <li class="hover:underline hover:underline-offset-4"><a href="">Galeria</a></li>
                </ul>
            </div>
        </div>
    </header>
    <main>
        <section class="mt-32">
            <div class="container mx-auto">
                <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-8">
                    <!-- card -->
                    <div class="bg-white rounded !p-4 shadow-lg">
                        <figure class="w-full aspect-square">
                            <div class="swiper fotosSwiper">
                                <div class="swiper-wrapper">
                                    <div class="swiper-slide">
                                        <img src="img/andre/andre.png" alt="Foto do André"
                                            class="object-cover object-top w-full aspect-square rounded-sm">
                                    </div>
                                    <div class="swiper-slide">
                                        <img src="img/andre/andre2.png" alt="Foto do André"
                                            class="object-cover object-top w-full aspect-square rounded-sm">
                                    </div>
                                    <div class="swiper-slide">
                                        <img src="img/andre/andre3.png" alt="Foto do André"
                                            class="object-cover object-center w-full aspect-square rounded-sm">
                                    </div>
                                    <div class="swiper-slide">
                                        <img src="img/andre/andre4.png" alt="Foto do André"
                                            class="object-cover object-center w-full aspect-square rounded-sm">
                                    </div>
                                    <div class="swiper-slide">
                                        <img src="img/andre/andre5.png" alt="Foto do André"
                                            class="object-cover object-center w-full aspect-square rounded-sm">
                                    </div>
                                    <div class="swiper-slide">
                                        <img src="img/andre/andre6.png" alt="Foto do André"
                                            class="object-cover object-center w-full aspect-square rounded-sm">
                                    </div>
                                    <div class="swiper-slide">
                                        <img src="img/andre/andre7.png" alt="Foto do André"
                                            class="object-cover object-center w-full aspect-square rounded-sm">
                                    </div>
                                    <div class="swiper-slide">
                                        <img src="img/andre/andre8.png" alt="Foto do André"
                                            class="object-cover object-center w-full aspect-square rounded-sm">
                                    </div>
                                    <div class="swiper-slide">
                                        <img src="img/andre/andre9.png" alt="Foto do André"
                                            class="object-cover object-center w-full aspect-square rounded-sm">
                                    </div>
                                </div>
                                <div class="swiper-button-next"><img src="img/right-arrow.svg"
                                        alt="Seta para a Direita"></div>
                                <div class="swiper-button-prev"><img src="img/left-arrow.svg"
                                        alt="Seta para a esquerda"></div>
                            </div>
                            <figcaption class="py-2">
                                <h2 class="pb-2 inline-block font-semibold text-indigo-700">André</h2>
                                <!-- tags -->
                                <div class="swiper tagsSwiper">
                                    <div class="swiper-wrapper text-white font-normal text-base font-comicneue">
                                        <div
                                            class="swiper-slide bg-gradient-to-br from-purple-600 to-blue-600 rounded text-center py-0.5 px-3 !w-auto">
                                            B A B A Q U I N H A
                                        </div>
                                        <div class="swiper-slide bg-green-800 rounded text-center py-0.5 px-3 !w-auto">
                                            Verme
                                        </div>
                                        <div class="swiper-slide bg-pink-700 rounded text-center py-0.5 px-3 !w-auto">
                                            Sulista
                                        </div>
                                        <div class="swiper-slide bg-slate-700 rounded text-center py-0.5 px-3 !w-auto">
                                            DEV
                                        </div>
                                        <div class="swiper-slide bg-red-600 rounded text-center py-0.5 px-3 !w-auto">
                                            MM
                                        </div>
                                        <div class="swiper-slide bg-blue-500 rounded text-center py-0.5 px-3 !w-auto">
                                            Pintel

                                    </div>

                                    <div class="swiper-button-prev"><img src="img/left-arrow.svg"
                                            alt="Seta para a esquerda"></div>
                                </div>
                            </figcaption>

                    </div>
                    <!-- card -->
                    <div class="bg-white rounded p-4 shadow-lg">
                        <figure class="w-full aspect-square">
                            <div class="swiper fotosSwiper2">
                                <div class="swiper-wrapper">
                                    <div class="swiper-slide">
                                        <img src="img/luquinhas/luquinhas.png" alt="Foto do Luquinhas"
                                            class="object-cover object-top w-full aspect-square rounded-sm">
                                    </div>
                                </div>
                                <div class="swiper-button-next swiper-button-next2"><img src="img/right-arrow.svg"
                                        alt="Seta para a Direita"></div>
                                <div class="swiper-button-prev swiper-button-prev2"><img src="img/left-arrow.svg"
                                        alt="Seta para a esquerda"></div>
                            </div>
                            <figcaption class="py-2">
                                <h2 class="pb-2 inline-block font-semibold text-indigo-700">Luquinha</h2>
                                <!-- tags -->
                                <div class="swiper tagsSwiper2">
                                    <div class="swiper-wrapper text-white font-normal text-base font-comicneue">
                                        <div
                                            class="swiper-slide bg-gradient-to-br from-green-800 to-black rounded text-center py-0.5 px-3 !w-auto">
                                            S M O L
                                        </div>
                                        <div class="swiper-slide bg-slate-400 rounded text-center py-0.5 px-3 !w-auto">
                                            Hospital
                                        </div>
                                        <div class="swiper-slide bg-yellow-500 rounded text-center py-0.5 px-3 !w-auto">
                                            Lolzeiro
                                        </div>
                                        <div class="swiper-slide bg-orange-600 rounded text-center py-0.5 px-3 !w-auto">
                                            MTG
                                        </div>
                                        <div class="swiper-slide bg-yellow-900 rounded text-center py-0.5 px-3 !w-auto">
                                            Yu-Gi-Oh!
                                        </div>
                                    </div>
                                    <div class="swiper-button-next swiper-button-next2"><img src="img/right-arrow.svg"

                                    <div class="swiper-button-prev swiper-button-prev2"><img src="img/left-arrow.svg"
                                            alt="Seta para a esquerda"></div>
                                </div>
                            </figcaption>
                        </figure>
                    </div>
                    <!-- card -->
                    <div class="bg-white rounded p-4 shadow-lg">
                        <figure class="w-full aspect-square">
                            <div class="swiper fotosSwiper3">
                                <div class="swiper-wrapper">
                                    <div class="swiper-slide">
                                        <img src="img/salache/salache.png" alt="Foto do Salache"
                                            class="object-cover object-top w-full aspect-square rounded-sm">
                                    </div>
                                    <div class="swiper-slide">
                                        <img src="img/salache/salache2.png" alt="Foto do Salache"
                                            class="object-cover object-center w-full aspect-square rounded-sm">
                                    </div>
                                    <div class="swiper-slide">
                                        <img src="img/salache/salache3.png" alt="Foto do Salache"
                                            class="object-cover object-center w-full aspect-square rounded-sm">
                                    </div>
                                </div>
                                <div class="swiper-button-next swiper-button-next3"><img src="img/right-arrow.svg"

                            <figcaption class="py-2">
                                <h2 class="pb-2 inline-block font-semibold text-indigo-700">Salache</h2>
                                <!-- tags -->
                                <div class="swiper tagsSwiper3">
                                    <div class="swiper-wrapper text-white font-normal text-base font-comicneue">
                                        <!-- <div class="swiper-slide bg-gradient-to-br from-green-800 to-black rounded text-center py-0.5 px-3 !w-auto">
                                            S M O L
                                        </div> -->
                                        <div
                                            class="swiper-slide bg-red-400 text-black rounded text-center py-0.5 px-3 !w-auto">
                                            Dermografista
                                        </div>
                                        <div class="swiper-slide bg-red-500 rounded text-center py-0.5 px-3 !w-auto">
                                            Valorantero
                                        </div>
                                        <div class="swiper-slide bg-orange-600 rounded text-center py-0.5 px-3 !w-auto">
                                            MTG
                                        </div>
                                        <div class="swiper-slide bg-yellow-900 rounded text-center py-0.5 px-3 !w-auto">
                                            Yu-Gi-Ohzeiro
                                        </div>
                                    </div>
                                    <div class="swiper-button-next swiper-button-next3"><img src="img/right-arrow.svg"
                                            alt="Seta para a Direita"></div>
                                    <div class="swiper-button-prev swiper-button-prev3"><img src="img/left-arrow.svg"
                                            alt="Seta para a esquerda"></div>
                                </div>
                            </figcaption>
                        </figure>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
